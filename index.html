<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-md-6">
                <h1 id="gameTitle1">GUESS</h1>
            </div>
            <div class="col-md-1" id="gameTitle2">
                <div class="row">the</div>
                <div class="row">EMOJI</div>
            </div>
            <div class="col-md-5">
                <img id="titleEmojis" src="assets/images/guess.png"></img>
                <img id="titleEmojis" src="assets/images/abcd.png"></img>
                <!-- <img id="titleEmojis" src="assets/images/double!!.png"></img> -->
            </div>
        </div>
        <div class="row"></div>
        <div class="row" id="body">
            <div class="col-md-2"></div>
            <div class="col-md-4" id="guessingBox">
                <div class="row emoji">
                    <div id="direction">Type Any Letter To Start Guessing the Word</div>
                    <strong id="emoji">Click Below For A Hint </strong><br>
                    <img id="emojiPics" src="assets/images/questionexclamation.png">
                </div>
                <div class="row line">
                    <div id="wordLine">_ _ _ _ _ _</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col" id="letterGuessedBox">
                         <strong>Wrong Guesses: </strong><span id="letterGuessed"></span>
                    </div>
                    <div class="col" id="attemptsLeftBox">
                        <strong>Attempts Left: </strong><span id="attemptsLeft">9</span>
                    </div> 
                </div>

                <div class="row"> 
                    <div class="col" id="winsBox">
                        <strong>Wins: </strong><span id="wins">0</span>
                    </div>
                    <div class="col" id="lossesBox">
                        <strong>Losses: </strong><span id="losses">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-md-12 footer"></div>
        </div>
    
    </div>

    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
